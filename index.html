<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/syles.css">
  <title>Todo List</title>
</head>
<body>


    <header class="header">
      <div class="container">
        <h1>MightDo</h1>
        <form class="search">
          <input class="form-control m-auto" type="text" name="search" placeholder="Search Items"/>
        </form>
        <div class="decoration"></div>
      </div>
    </header>


    <ul class="todos">
      <li class="todo">
        <img src="assets/Group 114.svg" alt="check" class="delete">
        <span>Hausaufgaben machen</span>
      </li>
      <li class="todo">
        <img src="assets/Group 114.svg" alt="check" class="delete">
        <span>JavaScript lernen</span>
      </li>
      <li class="todo">
        <img src="assets/Group 114.svg" alt="check" class="delete">
        <span>Kerbal Space Programm spielen</span>
      </li>
    </ul>

  <section>
    <form class="add">
      <input class="form-control" type="text" name="add" placeholder="Add Something"/>
    </form>
    <div class="decoration"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
